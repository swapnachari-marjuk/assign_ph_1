<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assign_ph_1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <h3 class="logo">Logo</h3>
            <button>Sign Up</button>

        </section>

    <main>
        <section class="action">
            <div class="action_text">
                <h3 class="action_heading">See It in Action</h3>
                <p class="dark-2">

                </p>
                <button>Launch Live Preview</button>

            <div class="action_img">
                <img src="Assets/wc-mini.png" alt="wc-mini">

        <section class="users">

            <div class="users_box">
                            <div class="users_figure">
                <h3 class="figure_heading">50K</h3>
                <p class="dark-2">Active Users</p>
            </div>

            
            <div class="users_figure">
                <h3 class="figure_heading">2M+</h3>
                <p class="dark-2">Focuse Session</p>
            </div>

            
            <div class="users_figure">
                <h3 class="figure_heading">95%</h3>
                <p class="dark-2">Satisfaction Rate</p>
            </div>
            </div>
        </section>

        
    </main>

    <footer>

    </footer>
